<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="index.css">
    <title>Come and calculate</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <div class="heading"><h1>Calculate <span>ME!</span></h1></div>
            <div >
                <input class="inp-area" type="text" name="inp" id="value">
            </div>
            <div class="r1-btn ">
                <input class="btn" type="button" value="clear">
                <input class="btn" type="button" value="sqrt">
                <input class="btn" type="button" value="Del">   
            </div>
            <div class="r2-btn ">
                <input class="btn" type="button" value="1">
                <input class="btn" type="button" value="2">
                <input class="btn" type="button" value="3">
                <input class="btn" type="button" value="-">
            </div>
            <div class="r3-btn ">
                <input class="btn" type="button" value="4">
                <input class="btn" type="button" value="5">
                <input class="btn" type="button" value="6">
                <input class="btn" type="button" value="+">
                
            </div>
            <div class="r4-btn ">
                <input class="btn" type="button" value="7">
                <input class="btn" type="button" value="8">
                <input class="btn" type="button" value="9">
                <input class="btn" type="button" value="/">
                
            </div>
            <div class="r5-btn">
                <input class="btn" type="button" value="0">
                <input class="btn" type="button" value="00">
                <input class="btn" type="button" value=".">
                <input class="byn" type="button" value="*">
            </div>
            <div class="r6-tn">
                <input class="btn" type="button" value='%'>
                <input class="btn" type="button" value="^2">
                <input class="btn" type="button" value="=">

            </div>
        </div>
    </div>
</body>
</html>
